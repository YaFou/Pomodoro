<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>Pomodoro</title>
</head>
<body class="background-options" id="body">
<section class="app">
    <div id="timer" class="hidden">
        <div class="timer-content">
            <svg class="timer-circle-container" xmlns="http://www.w3.org/2000/svg">
                <circle r="225" fill="none" id="timer-circle"/>
            </svg>

            <span id="timer-text"></span>
        </div>

        <div class="buttons">
            <button id="continue-button" class="hidden">Continue</button>
            <button id="pause-button">Pause</button>
            <button id="resume-button" class="hidden">Resume</button>
            <button id="stop-button">Stop</button>
        </div>
    </div>

    <div id="options">
        <div class="options-inputs">
            <label for="focus-option">Focus</label>
            <input id="focus-option" name="focus-option" type="number" value="60">
            <label for="short-break-option">Short break</label>
            <input type="number" name="short-break-option" id="short-break-option" value="10">
            <label for="long-break-option">Long break</label>
            <input type="number" name="long-break-option" id="long-break-option" value="30">
            <label for="long-break-interval-option">Long break interval</label>
            <input type="number" name="long-break-interval-option" id="long-break-interval-option" value="4">
        </div>

        <div class="buttons">
            <button id="start-button">Start</button>
        </div>
    </div>
</section>

<footer class="footer">
    <p>Made by <a href="https://github.com/YaFou">Yannis Foucher</a></p>
    <p><a href="https://github.com/YaFou/Pomodoro">About</a></p>
</footer>

<script type="module" src="/main.js"></script>
</body>
</html>
