<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pomodoro</title>
<script type="module" crossorigin src="/assets/index.81797751.js"></script>
  <link rel="stylesheet" href="/assets/index.b2106d3d.css">
</head>
<body class="background-options" id="body">
<section class="app">
    <div id="timer" class="hidden">
        <div class="timer-content">
            <span id="timer-number"></span>
        </div>

        <div class="buttons">
            <button id="continue-button" class="hidden">Continue</button>
            <button id="pause-button">Pause</button>
            <button id="resume-button" class="hidden">Resume</button>
            <button id="stop-button">Stop</button>
        </div>
    </div>

    <div id="options">
        <div class="options-inputs">
            <label for="pomodoro-option">Pomodoro</label>
            <input type="number" name="pomodoro-option" id="pomodoro-option" value="6">
            <label for="short-break-option">Short break</label>
            <input type="number" name="short-break-option" id="short-break-option" value="4">
            <label for="long-break-option">Long break</label>
            <input type="number" name="long-break-option" id="long-break-option" value="5">
            <label for="long-break-interval-option">Long break interval</label>
            <input type="number" name="long-break-interval-option" id="long-break-interval-option" value="3">
        </div>

        <div class="buttons">
            <button id="start-button">Start</button>
        </div>
    </div>
</section>

<footer class="footer">
    <p>Made by <a href="https://github.com/YaFou">Yannis Foucher</a></p>
    <p><a href="https://github.com/YaFou/Pomodoro">About</a></p>
</footer>


</body>
</html>
